<ion-item-sliding *ngFor="let item of itemList">
  <ion-item (click)="pushItem(item)">
    <ion-thumbnail item-start>
      <img class="image-box" img-preloader="{{this.item.url}}" alt="">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p class="item-desc" text-wrap>{{item.description | slice:0:75}} ...</p>
    <p class="item-qty">{{item.qty}} <span>In Stock</span></p>
    <p class="item-price" float-end>{{item.price}} &#8362;</p>
  </ion-item>
</ion-item-sliding>
