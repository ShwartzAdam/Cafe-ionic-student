<ion-item text-wrap *ngFor="let review of reviews">
  <ion-row>
    <ion-col col-5>
      <user [userId]="review.userid"></user>
    </ion-col>
    <ion-col col-1>
    </ion-col >
    <ion-col col-6>
      <rating [(ngModel)]="review.stars" readOnly="false"> </rating>
    </ion-col>
    <ion-card-content>{{review.comment}}</ion-card-content>
  </ion-row>
</ion-item>
