<ion-header>
  <ion-navbar color="second">
    <ion-title class="toolbar-title-second">Reset Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="form-content" padding>
  <ion-row class="logo-row">
    <img class='logo-image' [src]="imageFileName">
  </ion-row>
  <div class="form-box">
    <form (ngSubmit)="passwordReset()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Old Password" name="oldPass" [(ngModel)]="userPassword.oldPass"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="New Password" name="newPassFirst" [(ngModel)]="userPassword.newPassFirst"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="New Password" name="newPassSec" [(ngModel)]="userPassword.newPassSec"  required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="form-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
