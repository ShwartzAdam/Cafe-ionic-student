<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">{{this.item.name}} Details</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" clear (click)="gotoBasket()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
 <ion-grid class="item-box">
     <ion-card-title>
       <ion-row>
         <ion-col>
           <img class="image-box" img-preloader="{{this.item.url}}" alt="">
         </ion-col>
       </ion-row>
     </ion-card-title>
     <ion-card-content>
       <ion-row *ngIf="displayButton">
         <ion-col>
           <button  ion-button round small class="check-btn" icon-start (click)="addToCart(item)">
             <ion-icon name='share-alt'></ion-icon>
             Add to Cart
           </button>
         </ion-col>
       </ion-row>
       <ion-card>
         <ion-card-header>
           {{ rootComponent }}
         </ion-card-header>
         <ion-card-content>
           <ion-segment class="seg-box" [(ngModel)]="rootComponent" color="first">
             <ion-segment-button value="Information" (ionSelect)="selectedInformation()">
               <ion-icon name="information-circle"></ion-icon>
             </ion-segment-button>
             <ion-segment-button value="Review" (ionSelect)="selectedReview()">
               <ion-icon name="albums"></ion-icon>
             </ion-segment-button>
           </ion-segment>
         </ion-card-content>
       </ion-card>
       <ion-row>
         <review-item *ngIf="displayReview" [itemInput]="this.item.itemid" ></review-item>
         <info-item *ngIf="displayInfo" [itemInput]="this.item.itemid"></info-item>
       </ion-row>

     </ion-card-content>
 </ion-grid>
</ion-content>
