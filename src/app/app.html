<ion-menu [content]="content" class="side-menu-header">
  <ion-header>
    <ion-toolbar color="second">
      <ion-title>Little Cafeteria</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="side-menu-content">
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of sideMenuPages" (click)="openPage(p)" color="first" >
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
