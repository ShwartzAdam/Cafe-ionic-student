<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Little Cafeteria Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="nav.setRoot(pages.quickorderPage)">
        <ion-icon name="book"></ion-icon>
       Quick Order
      </button>
      <button menuClose ion-item (click)="nav.setRoot(pages.menuorderPage)">
        <ion-icon name="map"></ion-icon>
        Menu Order
      </button>
      <button menuClose ion-item (click)="nav.setRoot(pages.trackingPage)">
        <ion-icon name="pin"></ion-icon>
        Tracking
      </button>
      <button menuClose ion-item (click)="nav.setRoot(pages.walletPage)">
        <ion-icon name="card"></ion-icon>
        Wallet
      </button>
      <button menuClose ion-item (click)="nav.setRoot(pages.baskPage)">
        <ion-icon name="cart"></ion-icon>
        Basket
      </button>
      <button menuClose ion-item (click)="nav.setRoot(pages.listPage)">
        <ion-icon name="power"></ion-icon>
        Sign-Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
