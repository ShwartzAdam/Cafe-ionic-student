<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">Home</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" clear (click)="gotoBasket()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <div ion-col>
        <h3>Order Details
          <span> 1234</span>
        </h3>

      </div>
    </ion-row>
    <ion-row>
      <div ion-col>
        <ion-label> To:
          <span> Adam</span>
        </ion-label>
      </div>
    </ion-row>
    <ion-row>
      <div ion-col>
        <ion-label>Phone:
          <span> 0542038123</span>
        </ion-label>
      </div>
    </ion-row>
    <ion-row>
      <div ion-col>
        <ion-label>Pick Up Time:
          <span> {{this.myDate}}</span>
        </ion-label>
      </div>
    </ion-row>
    <ion-row>
      <div ion-col>
        <ion-label>Order Summary:
        </ion-label>
      </div>
    </ion-row>
    <ion-row>
      <div ion-col>
        <p>x{{this.qItem}} {{this.nameItem}} </p>
      </div>
    </ion-row>
    <ion-row *ngIf="DisplaySuccessful">
      <div ion-col>
        <p>Order Successful Complete !</p>
      </div>
    </ion-row>
    <ion-row *ngIf="DisplaySuccessful">
      <div ion-col>
        <p>Credit left : 130 NIS </p>
      </div>
    </ion-row>


  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button round float-left (click)="deleOrder">Cancel</button>
    <button ion-button round float-right (click)="confOrder()">Place Order</button>
  </ion-toolbar>
</ion-footer>
