<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">Menu Order</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" clear (click)="gotoBasket()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
  <ion-card button (click)="pushPage('Drink')" >
    <img src="../../assets/imgs/drinkss.jpg"/>
    <div class="card-title">Drinks Menu</div>
  </ion-card>
  <ion-card button (click)="pushPage('Food')" >
    <img src="../../assets/imgs/food-menu.jpg"/>
    <div class="card-title">Food Menu</div>
  </ion-card>
</ion-content>
