
<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Quick Order</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    Quick Order Details
  </ion-list-header>

  <button ion-item *ngFor="let item of Items" (click)="pushPage(item)">
    <ion-icon name="{{item.icon}}" item-start color="primary"></ion-icon>
    <ion-label> {{item.name}}</ion-label>
  </button>
</ion-content>
