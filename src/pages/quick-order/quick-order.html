<ion-header>
  <ion-navbar color="second">
      <button ion-button menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button icon-only float-right color="white" (click)="gotoBasket()" clear>
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge"></ion-badge>
      </button>
      <ion-title class="toolbar-header">Quick Order</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
  <ion-card button *ngFor="let item of Items" (click)="pushPage(item)" >
    <img src="../../{{item.src}}"/>
    <div class="card-title">{{item.name}}</div>
  </ion-card>
</ion-content>
