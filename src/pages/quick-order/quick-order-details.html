<ion-header>
  <ion-navbar color="second">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only float-right color="white" (click)="gotoBasket()" clear>
      <ion-icon name="cart"></ion-icon>
      <ion-badge class="cart-badge"></ion-badge>
    </button>
    <ion-title class="toolbar-header">{{this.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="quick-box">
    <ion-row>
      <ion-col>
          <ion-img class="item-image"  src="../../{{this.url}}"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayDrinkList">
      <ion-col col-10>
        <ion-item>
          <ion-select [(ngModel)]="drink" interface="popover" placeholder="Choose a Drink...">
            <ion-option *ngFor="let drink of drinks" [value]="drink.name">{{drink.name}} - {{drink.price}} &#8362;</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button class="icon-btn" ion-button icon-only>
          <ion-icon name="help" item-start ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayDrinkQuan">
      <ion-item>
        <ion-label>How many drinks would you like? <strong>  {{this.qDrink}}</strong> </ion-label>
        <ion-range min="0" max="5" [(ngModel)]="qDrink" color="secondary">
        </ion-range>
      </ion-item>
    </ion-row>
    <ion-row *ngIf="displayCrosList">
      <ion-col col-10>
        <ion-item>
          <ion-select [(ngModel)]="crooisant" interface="popover" placeholder="Choose a Croissant...">
            <ion-option value="Butter">Butter - 3.5 &#8362;</ion-option>
            <ion-option value="Chocolate">Chocolate - 3.5 &#8362;</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button class="icon-btn" ion-button icon-only>
          <ion-icon name="help" item-start></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayCrosQuan">
      <ion-item>
        <ion-label>How many croissants would you like? <strong>  {{this.qCross}}</strong> </ion-label>
        <ion-range min="0" max="5" [(ngModel)]="qCross" color="secondary">
        </ion-range>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>PickUp Time :</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="submit-btn" ion-button round (click)="calcOrder()">Check Time</button>
      </ion-col>
      <ion-col *ngIf="displaySuccessTime">
        <ion-icon name="checkmark"></ion-icon>
        <span> Good for Order!</span>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayFinalPrice">
      <ion-col>
        <ion-label>Total Price : <span>{{this.totalPrice}} NIS</span></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow class="quick-order-footer">
  <ion-toolbar position="bottom" color="first">
    <button ion-button round float-left (click)="clearOrder">Clear</button>
    <button ion-button round float-right (click)="initOrder()">Create Order</button>
  </ion-toolbar>
</ion-footer>
