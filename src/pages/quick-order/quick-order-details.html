<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">{{this.title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" clear (click)="gotoBasket()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid class="quick-box">
    <ion-row>
      <ion-col>
          <ion-img class="item-image"  src="../../{{this.url}}"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayDrinkList">
      <ion-col>
        <ion-item>
          <ion-label>Choose A Drink ...</ion-label>
          <ion-select [(ngModel)]="drink" interface="popover">
            <ion-option *ngFor="let drink of drinks" [value]="drink.name">{{drink.name}} - {{drink.price}} &#8362;</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayDrinkQuan">
      <ion-item>
        <ion-label>How many drinks would you like? <strong>  {{this.qDrink}}</strong> </ion-label>
        <ion-range min="0" max="5" [(ngModel)]="qDrink" color="secondary">
        </ion-range>
      </ion-item>
    </ion-row>
    <ion-row *ngIf="displayCrosList">
      <ion-col>
        <ion-item>
          <ion-label>Choose A Food ...</ion-label>
          <ion-select [(ngModel)]="crooisant" interface="popover">
            <ion-option value="Butter">Butter 2.5 &#8362;</ion-option>
            <ion-option value="Chocolate">Chocolate 2.5 &#8362;</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayCrosQuan">
      <ion-item>
        <ion-label>How many croissants would you like? <strong>{{this.qCross}}</strong> </ion-label>
        <ion-range min="0" max="5" [(ngModel)]="qCross" color="secondary">
        </ion-range>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="submit-btn" ion-button round (click)="calcOrder()">Calculate</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="displayFinalPrice">
      <ion-col>
        <ion-label><strong>You Received A Discount !!!</strong></ion-label>
        <ion-label>Total Price : <span>{{this.totalPrice}} NIS</span></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow class="quick-order-footer">
  <ion-toolbar position="bottom" color="first">
    <button ion-button round float-left (click)="clearOrder()" [disabled]="!isenabled">Clear</button>
    <button ion-button round float-right (click)="initOrder()" [disabled]="!isenabled">Create Order</button>
  </ion-toolbar>
</ion-footer>
