<ion-header class="home-header">
  <ion-navbar color="second">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only float-right color="white" clear (click)="gotoBasket()">
      <ion-icon name="cart"></ion-icon>
      <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
    </button>
    <ion-title class="toolbar-header">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-content"  padding>
  <ion-card>
    <ion-card-header> Hi <strong> {{_student.firstname}} {{_student.lastname}} </strong> !</ion-card-header>
    <ion-card-content>Welcome to Cafe-App , open the side menu to navigate through the application </ion-card-content>
  </ion-card>
</ion-content>
