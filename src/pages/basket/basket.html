<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-title-second">Basket</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list-header text-center>
          {{this.items.length}} items / <strong>  Total Price : {{this.totalPrice}} &#8362;</strong>
        </ion-list-header>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of items" class="basket-item">
    <!--<item-basket [type]="item"></item-basket> -->
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/item.png">
      </ion-avatar>
      <div class="basket-body">
        <h3>{{item.name}}</h3>
        <p>{{item.qty}} x &#8362; {{item.price}} =
          <strong> &#8362; {{item.price * item.qty}}</strong>
        </p>
      </div>
      <div class="basket-buttons">
        <ion-buttons item-end>
          <button class="icon-btn" ion-button icon-only small color="first" (click)="deleteItem(item.itemid)">
            <ion-icon name="trash"></ion-icon>
          </button>
          <button class="icon-btn" ion-button icon-only small color="first" (click)="quantity(item.itemid,'Plus')">
            <ion-icon name="add"></ion-icon>
          </button>
          <button class="icon-btn" ion-button icon-only small color="first" (click)="quantity(item.itemid,'Minus')">
            <ion-icon name="remove"></ion-icon>
          </button>
        </ion-buttons>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" color="fifth">
    <button ion-button button clear full color="white" (click)="checkOut()">Check Out</button>
  </ion-toolbar>
</ion-footer>
