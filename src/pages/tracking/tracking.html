<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">Tracking</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" clear (click)="gotoBasket()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list radio-group class="tracking-box">
    <ion-list-header>
      Track Your Orders
    </ion-list-header>
    <ion-item *ngFor="let order of orderListUser; let i = index">
      <ion-label color="dark">Order: {{order.olid}}</ion-label>
      <ion-radio checked="{{i == 0}}" value="{{order.olid}}}}" (ionSelect)="getOrderStatus(i)"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-stepper #stepper class="tracking-box" [(selectedIndex)]="selectedIndex" [mode]="this.mode" (selectIndexChange)="selectChange($event)">
    <ion-step label="Step1"
              description="Order Placed">
      <h2>Step1 - Order Placed</h2>
      <p>We have received your order</p>
    </ion-step>
    <ion-step label="Step2"
              description="Order Confirmed">
      <h2>Step2 - Order Confirmed & Started</h2>
      <p>Your order has been confirmed</p>
    </ion-step>
    <ion-step label="Step3"
              description="Ready to Pickup">
      <h2>Step3 - Ready to Pickup</h2>
      <p>Your order is ready for pickup</p>
    </ion-step>
  </ion-stepper>
</ion-content>
