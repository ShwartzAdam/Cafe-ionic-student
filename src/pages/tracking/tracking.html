
<ion-header>
  <ion-navbar color="second">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only float-right color="white" (click)="gotoBasket()" clear>
      <ion-icon name="cart"></ion-icon>
      <ion-badge class="cart-badge"></ion-badge>
    </button>
    <ion-title class="toolbar-header">Track Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="checkOrderStatus()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="number" placeholder="Insert your tx number" name="orderdlistid" [(ngModel)]="this.orderListId" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button="" class="submit-btn" full type="submit"  [disabled]="!registerForm.form.valid">Check</button>
      </ion-col>
    </ion-row>
  </form>
  <ion-stepper class="tracking-box" #stepper [(selectedIndex)]="selectedIndex" [mode]="this.mode" (selectIndexChange)="selectChange($event)">
    <ion-step label="Step1"
              description="Order Placed">
      <h2>Step1 - Order Placed</h2>
      <p>We have received your order</p>
    </ion-step>
    <ion-step label="Step2"
              description="Order Confirmed">
      <h2>Step2 - Order Confirmed</h2>
      <p>Your order has been confirmed</p>
    </ion-step>
    <ion-step label="Step3"
              description="Order Processed">
      <h2>Step3 - Order Processed</h2>
      <p>We are preparing your order</p>
    </ion-step>
    <ion-step label="Step4"
              description="Ready to Pickup">
      <h2>Step4 - Ready to Pickup</h2>
      <p>Your order is ready for pickup</p>
    </ion-step>
  </ion-stepper>
</ion-content>
