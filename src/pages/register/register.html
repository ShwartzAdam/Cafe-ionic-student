<ion-header>
  <ion-navbar color="second">
    <ion-title class="toolbar-header">Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="register-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-avatar>
        <img class="logo-img" [src]="imageFileName">
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button class="upload-button">
        <input type="file" name="imageProfile" #selectedFile (change)="selectFile($event)" placeholder="Upload file" accept=".png,.jpeg,.jpg">
      </button>
      <button ion-button class="upload-button" (click)="getImageFromService(this.imageFileUpload);">
      </button>
    </ion-col>
  </ion-row>
  <div class="register-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="First Name" name="fname" [(ngModel)]="_userRegister.firstname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last Name" name="lname" [(ngModel)]="_userRegister.lastname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="_userRegister.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Telephone" name="phone" [(ngModel)]="_userRegister.phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="_userRegister.password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Repeat Password" name="password" [(ngModel)]="_passRepeat" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="register-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
