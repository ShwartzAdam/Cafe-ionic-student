<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="register-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-avatar>
        <img class="logo-img" [src]="imageFileName">
      </ion-avatar>
    </ion-col>
  </ion-row>
  <div class="register-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Israel" name="fname" [(ngModel)]="_userRegister.firstname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Israeli" name="lname" [(ngModel)]="_userRegister.lastname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Israel@shenkar.com" name="email" [(ngModel)]="_userRegister.email" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="054-278-3331" name="phone" [(ngModel)]="_userRegister.phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="1234 Or Better ..." name="password" [(ngModel)]="_userRegister.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="register-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
