<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="toolbar-header">Wallet</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" clear (click)="gotoBasket()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="cart-badge">{{this.countItems}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card class="wallet-box">
      <ion-card-title> Please Charge Your Account With Credit</ion-card-title>
        <ion-card-content>
          <h2> Your Balance : <span *ngIf="displayCredit">{{this.student.credit}}</span> </h2>
          The Easist and Safest Option Is To Pay With PayPal.
        </ion-card-content>
        <ion-card-content>
          Click On PayPal Button For Fast Action.
        </ion-card-content>
        <ion-card-content>
          <ion-img (click)="addCredit()" src="assets/png/paypal-donate.png"></ion-img>
        </ion-card-content>
    </ion-card>
</ion-content>
