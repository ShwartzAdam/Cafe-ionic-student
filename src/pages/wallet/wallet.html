<ion-header>
  <ion-navbar color="second">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only float-right color="white" (click)="gotoBasket()" clear>
      <ion-icon name="cart"></ion-icon>
      <ion-badge class="cart-badge"></ion-badge>
    </button>
    <ion-title class="toolbar-header">Wallet</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card-title> Please Charge Your Account With Credit</ion-card-title>
        <ion-item-divider></ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-content>
          The Easist and Safest Option Is To Pay With PayPal.
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-content>
          Click On PayPal Button For Fast Action.
        </ion-card-content>
        <ion-item-divider></ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img width="200" height="76" src="assets/png/paypal-donate.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-content>
          Credit : 50 $
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
