<ion-header>
  <ion-navbar color="second">
    <ion-title class="toolbar-title-second">Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="forgotpass-content" padding>
  <ion-row class="logo-row">
    <img class='logo-image' [src]="imageFileName">
  </ion-row>
  <div class="forgotpass-box">
    <form (ngSubmit)="forgotPassword()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="first" [(ngModel)]="userEmail.first" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Repeat Email" name="second" [(ngModel)]="userEmail.second" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="forgotpass-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
