<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="popView()">
      </button>
    </ion-buttons>
    <ion-title> Forgot Password </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-img width="300" height="107" src="assets/png/Logo_Little Cafeteria.png"></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col><ion-col>
        <ion-title>Forgot Password Form </ion-title>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label color="primary" floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-label color="primary" floating>Repeat Email</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col col-10>
          <button ion-button block>Send</button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
