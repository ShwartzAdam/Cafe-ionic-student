<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <timer #countdown [timeInSeconds]="5" (notifyTimer)="onChange($event)" ></timer>
    </ion-card-content>
  </ion-card>
</ion-content>
