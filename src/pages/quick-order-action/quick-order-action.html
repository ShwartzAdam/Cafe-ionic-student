<ion-header>
  <ion-navbar color="second">
    <ion-buttons left>
      <button ion-button icon-only menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <accordion-list *ngFor="let type of menuType; let index = index"
                  [title]="type.name"
                  textColor="#FFF"
                  hasMargin="false"
                  [expanded]="index === 0">
    <item-menu [type]="type.name"></item-menu>
  </accordion-list>
</ion-content>
